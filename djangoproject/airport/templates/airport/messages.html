{% for message in messages %}
<div class="message" data-id="{{ message.id }}">
    <img src="{{ inbox_icon }}" />&nbsp;{{ message.text }}
</div>
{% endfor %}


<script type="text/javascript">
    var snd = new Audio('{{ inbox_sound }}');
    snd.play();

    $('#message_widget').scrollTo('max', {
        axis: 'y',
        duration: 500,
        margin: true
        });
</script>
