{% load messages %}
{% for message in messages %}
<div class="message" data-id="{{ message.id }}">
    <img src="{{ inbox_icon }}" />&nbsp;{{ message.text }}
</div>

{% if forloop.last %}
<script type="text/javascript">
    play('{{ message|sound }}');
    $('#message_widget').scrollTo('max', {
        axis: 'y',
        duration: 500,
        margin: true
        });
</script>
{% endif %}
{% endfor %}
