<table id="games_stats">
    <thead>
        <tr><td colspan="2">Game Stats for {{ user }}</td></tr>
    </thead>
    <tbody>
        <tr><td class="stat_name">Games Played</td><td class="numeric">{{ game_count }}</td></tr>
        <tr><td class="stat_name">Games Won</td><td class="numeric">{{ won_count }}</td></tr>
        <tr><td class="stat_name">Goals Achieved</td><td class="numeric">{{ goal_count }}</td></tr>
        <tr><td class="stat_name">Tix Purchased</td><td class="numeric">{{ ticket_count }}</td></tr>
        <tr><td class="stat_name">Avg. Tix/Goal</td><td class="numeric">{{ tix_per_goal|floatformat }}</td></tr>
        <tr><td class="stat_name">Hours in Flight</td><td class="numeric">{{ hours_in_flight|floatformat }}</td></tr>
        <tr><td class="stat_name">Hours per Game</td><td class="numeric">{{ hours_per_game|floatformat }}</td></tr>
    </tbody>
</table>
