{# Base template for the Airport app #}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Airport{% endblock %}</title>

    {% include "airport/favicon.html" %}

    <link href='http://fonts.googleapis.com/css?family=Droid+Sans|Droid+Sans+Mono|Droid+Serif|Sofia' rel='stylesheet' type='text/css'>

    <style type="text/css">
        {% block css %}{% endblock %}
    </style>

</head>
<body data-background="{{ background_image }}">
    {% block content %}Base Template{% endblock %}

    {% block scripts %}
    <script type="text/javascript" src="{{ jquery }}"></script>
    <script type="text/javascript" src="{{ jquery_ui }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ jquery_ui_css }}"/>
    <script type="text/javascript" src="{{ jquery_cookie }}"></script>
    <script type="text/javascript" src="{{ jquery_scrollto }}"></script>
    <script type="text/javascript" src="{{ mustache_js }}"></script>
    <script type="text/javascript">
        {% include "csrf.js" %}
    </script>
    {% endblock %}

</body>

{% verbatim %}
<script type="text/template" id="message_template">
    <li 
        style="list-style-image: url('{{icon}}')"
        class="message" 
        data-id="{{message.id}}"
    >{{ message.text }}
    <audio src="{{sound}}" autoplay="autoplay" />
    <script type="text/javascript">
        $('li[data-id="{{message.id}}"]').effect("pulsate", { times:3 }, 700);
        $('#message_box').scrollTo('max', {
            axis: 'y',
            duration: 500,
            margin: true
            });
    </script>
    </li>
</script>
{% endverbatim %}
</html>
