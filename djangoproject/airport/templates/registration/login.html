<!DOCTYPE html>
<html>
<head>
<title>Airport - Login</title>

<style type="text/css">
{% include "registration/login.css" %}
</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>

<script type="text/javascript">
{% include "registration/common.js" %}
</script>

</head>
<body>
    {% if messages %}
    <div id="messages">
    {% for message in messages %}<p>{{ message }}</p>{% endfor %}
    </div>
    {% endif %}
    <form action="" method="post">{% csrf_token %}
        <div id="logo">Airport</div>
        <div id="icon">
            <img id="lock" src="http://www.ercmp.nic.in/images/login.png" 
                style="width: 64px; height: 64px;"
                alt="Login" />
        </div>
    <span id="text_inputs">
        <input type="text" id="username" name="username" placeholder="Username" />
        <hr/>
        <label for="username">Username</label>
        <hr/>
        <input type="password" id="password" name="password" placeholder="Password" />
        <hr/>
        <label for="password">Password</label>
    </span>
            <input id="login_button" type="image" value="Login"
            src="http://tahatunga.net/downloads/icon/order/Concept_Icon_Set/Buttons/PNG/Button-Log%20off.png"
            style="width: 64px; height: 64px;" />
    </form>
    <div id="meta">
        <a id="register" href="{% url airport.views.register %}">Sign Up</a>
    {% comment %}
         | 
        <a id="about" target="_blank" href="{% url airport.views.about %}">About</a>
    </div>
    {% endcomment %}
</body>
</html>
